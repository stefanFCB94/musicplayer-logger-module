language: node_js
sudo: false
node_js:
  - "10"
install:
  - npm install
script:
  - npm run lint && npm test
jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "10"
      script: npm run build
      before_deploy:
        - cd dist
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
